spark.driver.memory 10g
spark.memory.offHeap.enabled false

spark.sql.inMemoryColumnarStorage.compressed true
spark.sql.autoBroadcastJoinThreshold 31457280
spark.sql.broadcastTimeout 3600

spark.executor.heartbeatInterval  7200s
spark.network.timeout 7400s
spark.storage.blockManagerSlaveTimeoutMs 7200s
spark.storage.blockManagerTimeoutIntervalMs 7200s